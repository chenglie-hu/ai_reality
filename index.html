<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="mt-3 text-success">
        A Sample Website
    </h1>
    <h4>Use of Bootstrap 5 Layout Containers</h4>
    <div class="container bg-secondary p-4 mt-3">
        <nav class="navbar navbar-expand-lg 
                    navbar-light bg-light">
            <a class="navbar-brand" href="#"> 
                This is a navbar inside a Div which is a default Container.
            </a>
        </nav>
    </div>
    <div class="container-fluid bg-secondary p-4 mt-3">
        <nav class="navbar navbar-expand-lg
                    navbar-light bg-light">
            <a class="navbar-brand" 
               href="#">
                This is a navbar inside a Div -- a Fluid Container
            </a>
        </nav>
    </div>
</body>
</html>
